<div class="col-md-12" align="center">
  <h1>Gradbook</h1>
</div>
<div class="well well-lg">
  <form class="form-horizontal" [formGroup]="userForm" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter Email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstName">First Name: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Enter First Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lastName">Last Name: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Enter Last Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password: </label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" formControlName="password" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="retypePassword">Retype Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="retypePassword" formControlName="retypePassword">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <!--button type="submit" class="btn btn-default">Register</button>-->
        <button md-raised-button (click)="registerUser()">Submit</button>
        <button md-raised-button><a routerLink="/login">Login</a></button>
      </div>
    </div>
  </form>
</div>

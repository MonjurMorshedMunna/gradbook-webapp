
<div *ngIf="!showLoader">
  <div class="col-md-12">
    <h1>Gradbook</h1>
  </div>
  <div [formGroup]="userForm" class="well well-lg" style="padding-top: 5%;">
    <div class="form-group">
      <label class="center-block">Email: <input class="form-control" formControlName="email"> </label>
    </div>
    <div class="form-group">
      <label class="center-block">Password: <input type="password" class="form-control" formControlName="password"> </label>
    </div>
    <div class="form-group">
      <button class="btn btn-default" (click)="submit()">Submit</button>
      <button class="btn btn-success" ><a routerLink="/register">Register</a> </button>
    </div>
  </div>
</div>
<div *ngIf="showLoader" align="center">
  <md-spinner></md-spinner>
</div>
